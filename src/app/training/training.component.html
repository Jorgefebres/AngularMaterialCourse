<mat-tab-group *ngIf="!hayEjercicioActual">
  <mat-tab label="Nuevo Ejercicio">
    <app-new-training (empezarEntrenamiento)="hayEjercicioActual=true"></app-new-training>
  </mat-tab>
  <mat-tab label="Ejercicios Pasados">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="hayEjercicioActual"></app-current-training>
