<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/"><img src="../../../assets/images/logo/logodac-w.png" width='280px;'></a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/signup">Registrarse</a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a routerLink="/training">Entrenamiento</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a style="cursor: pointer;" (click)="onLogout();">Salir</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
